<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Services Section -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card 1 -->
                <div class="relative bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="https://via.placeholder.com/300" alt="Pet Grooming" class="w-full h-56 object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-start justify-start p-4">
                        <div class="text-white">
                            <h3 class="text-xl font-bold">Pet Grooming</h3>
                            <p class="mt-1">Connect with your pet</p>
                        </div>
                    </div>
                    <div class="p-4 flex justify-center">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700">Get Quote</button>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="relative bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="https://via.placeholder.com/300" alt="Veterinary" class="w-full h-56 object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-start justify-start p-4">
                        <div class="text-white">
                            <h3 class="text-xl font-bold">Veterinary</h3>
                            <p class="mt-1">Get your checked regularly</p>
                        </div>
                    </div>
                    <div class="p-4 flex justify-center">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700">Get Quote</button>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="relative bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="https://via.placeholder.com/300" alt="Healthy Meals" class="w-full h-56 object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-start justify-start p-4">
                        <div class="text-white">
                            <h3 class="text-xl font-bold">Healthy Meals</h3>
                            <p class="mt-1">Ensure your pet gets dieted</p>
                        </div>
                    </div>
                    <div class="p-4 flex justify-center">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700">Get Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
